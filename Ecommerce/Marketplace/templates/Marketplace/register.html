{% extends "Marketplace/layout.html" %}

{% block title %} Register {% endblock %}

{% block body %}
    <div class="container-fluid" style="height: 100%;" >
        <div class="row" style="height: 100%;">
          <div class="col-lg-5" style="text-align :center; padding: 0px;background-color:#f1f1f1" >
            <div style="text-align :center ;margin :70px 30px">
                {% if message %}
                    <div class="alert alert-danger" role="alert">
                        {{ message.capitalize }}
                    </div>
                {% endif %}
                <h1>Register</h1><br>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <table style="text-align :center ;margin :auto">
                        <tr>
                            <td><label>Email</label></td>
                            <td><input type="email" name="email" required=""></td>
                        </tr>
                            {% for form in form %}
                                <tr>
                                    <td  ><label>{{form.label}}</label></td>
                                    <td  >{{form}}</td>
                                </tr>
                            {% endfor %}
                        <tr>
                            <td  ><label>Credit card</label></td>
                            <td  ><input type="number" name="credit_card_number" placeholder="You can add this later"></td>
                        </tr>
                        <tr>
                            <td  ><label>Address</label></td>
                            <td  ><input type="text" name="address"></td>
                        </tr>
                    </table>
                    <br>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="usertype" id="customercheck" value="option1" checked>
                        <label class="form-check-label" for="customercheck">
                            Register as a customer
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="usertype" id="sellercheck" value="option2">
                        <label class="form-check-label" for="sellercheck">
                            Register as a Seller
                        </label>
                    </div>
                    <br>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Register">

                </form>

                 <br> Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                </div>
             </div>
            <div class="col-lg-7" style="padding: 0px;">
                <img src="/Marketplace/images/signInUp.jpg" class="card-img-top" style="width:100%; height: 100%;" alt="product pic">          </div>
            </div>
        </div>
    </div>


{% endblock %}
