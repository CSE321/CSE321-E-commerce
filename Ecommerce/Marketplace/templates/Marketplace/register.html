
{% extends "Marketplace/layout.html" %}

{% block title %} Register {% endblock %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="container-fluid" style="height: 100%;" >
        <div class="row" style="height: 100%;">
          <div class="col-lg-5" style="text-align :center; padding: 0px;background-color:#f1f1f1" >
            <div style="text-align :center ;margin :180px 80px"}}>
                <h1>Register</h1>

                <form action="{% url 'register' %}" method="post" style="width:100%">
                    {% csrf_token %}
                    {%for form in form %}
                    
                    <div>
                    {{form.label}} 
                    {{form}} 
                    </div>
                    {% endfor%}
                    <div class="form-group" style="padding-top:10px;  ">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group"  style="padding-top:10px;  ">
                        <input class="form-control" type="number" name="credit_card_number" placeholder="credit_card_number">
                    </div>
                    <div class="form-group"  style="padding-top:10px;">
                        <input class="form-control" type="text" name="address" placeholder="Address">
                    </div>
                    <div  style="padding-top:10px;  ">   
                    <div class="form-check-inline" >
                        <input class="form-check-input" type="radio" name="usertype" id="customercheck" value="option1" checked>
                        <label class="form-check-label" for="customercheck">
                            customer
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="usertype" id="sellercheck" value="option2">
                        <label class="form-check-label" for="sellercheck">
                           Seller
                        </label>
                    </div>
                    </div>
                    <div class="d-grid gap-2"  style="padding-top:10px; ">
                        <input class="btn btn-primary " type="submit" value="Register">
                    </div>
                </form>
            
                 Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                </div>
             </div>
            <div class="col-lg-7" style="padding: 0px;">
                <img src="/Marketplace/images/signInUp.jpg" class="card-img-top" style="width:100%; height: 100%;" alt="product pic">          </div>
            </div>
        </div>
    </div>
    

{% endblock %}
