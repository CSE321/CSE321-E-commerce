{% extends "Marketplace/layout.html" %}

{% block body %}

    <h2>Register</h2>

    <form action="{% url 'register' %}" method="post" style="width:50%">
        {% csrf_token %}
        {%for form in form %}
        
        <div>
        {{form.label}}
        {{form}}
        </div>
        {% endfor%}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="credit_card_number" placeholder="credit_card_number">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="address" placeholder="Address">
        </div>
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="usertype" id="customercheck" value="option1" checked>
            <label class="form-check-label" for="customercheck">
                Register as a customer
            </label>
        </div>
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="usertype" id="sellercheck" value="option2">
            <label class="form-check-label" for="sellercheck">
                Register as a Seller
            </label>
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
